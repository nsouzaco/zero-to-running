{{- if .Values.dashboard.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "zero-to-running.fullname" . }}-dashboard-code
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "zero-to-running.labels" . | nindent 4 }}
    app: dashboard
data:
  server.js: |
{{ .Files.Get "dashboard/server.js" | indent 4 }}
  package.json: |
{{ .Files.Get "dashboard/package.json" | indent 4 }}
  index.html: |
{{ .Files.Get "dashboard/public/index.html" | indent 4 }}
{{- end }}

