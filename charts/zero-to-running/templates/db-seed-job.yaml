{{- if and .Values.seed_data .Values.services.postgres.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "zero-to-running.fullname" . }}-db-seed
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "zero-to-running.labels" . | nindent 4 }}
    app: db-seed
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      labels:
        app: db-seed
        {{- include "zero-to-running.selectorLabels" . | nindent 8 }}
    spec:
      restartPolicy: OnFailure
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: ['sh', '-c']
        args:
        - |
          until nc -z {{ include "zero-to-running.fullname" . }}-postgres 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
      containers:
      - name: seed-db
        image: postgres:15-alpine
        env:
        {{- if .Values.secrets.enabled }}
        - name: PGHOST
          value: {{ include "zero-to-running.fullname" . }}-postgres
        - name: PGPORT
          value: "5432"
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: {{ include "zero-to-running.fullname" . }}-secrets
              key: postgres-user
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "zero-to-running.fullname" . }}-secrets
              key: postgres-password
        - name: PGDATABASE
          valueFrom:
            secretKeyRef:
              name: {{ include "zero-to-running.fullname" . }}-secrets
              key: postgres-db
        {{- else }}
        - name: PGHOST
          value: {{ include "zero-to-running.fullname" . }}-postgres
        - name: PGPORT
          value: "5432"
        - name: PGUSER
          value: {{ .Values.services.postgres.database.user | quote }}
        - name: PGPASSWORD
          value: {{ .Values.services.postgres.database.password | quote }}
        - name: PGDATABASE
          value: {{ .Values.services.postgres.database.name | quote }}
        {{- end }}
        command: ['sh', '-c']
        args:
        - |
          echo "Seeding database with test data..."
          # Create a simple test table and insert sample data
          psql <<EOF
          CREATE TABLE IF NOT EXISTS users (
            id SERIAL PRIMARY KEY,
            username VARCHAR(50) UNIQUE NOT NULL,
            email VARCHAR(100) UNIQUE NOT NULL,
            created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );
          
          INSERT INTO users (username, email) VALUES
            ('testuser1', 'test1@example.com'),
            ('testuser2', 'test2@example.com'),
            ('testuser3', 'test3@example.com')
          ON CONFLICT (username) DO NOTHING;
          
          SELECT 'Database seeded successfully!' as status;
          SELECT COUNT(*) as user_count FROM users;
          EOF
          echo "Database seeding completed!"
{{- end }}

