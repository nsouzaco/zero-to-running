{{- if .Values.secrets.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "zero-to-running.fullname" . }}-secrets
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "zero-to-running.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.services.postgres.enabled }}
  postgres-password: {{ .Values.services.postgres.database.password | b64enc }}
  postgres-user: {{ .Values.services.postgres.database.user | b64enc }}
  postgres-db: {{ .Values.services.postgres.database.name | b64enc }}
  {{- end }}
  {{- if .Values.services.redis.enabled }}
  {{- if .Values.services.redis.password }}
  redis-password: {{ .Values.services.redis.password | b64enc }}
  {{- end }}
  {{- end }}
{{- end }}

