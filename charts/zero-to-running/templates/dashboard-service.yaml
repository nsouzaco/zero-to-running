{{- if .Values.dashboard.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "zero-to-running.fullname" . }}-dashboard
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "zero-to-running.labels" . | nindent 4 }}
    app: dashboard
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.dashboard.port }}
    targetPort: {{ .Values.dashboard.port }}
    protocol: TCP
    name: http
  selector:
    app: dashboard
    {{- include "zero-to-running.selectorLabels" . | nindent 4 }}
{{- end }}

