{{- if .Values.services.redis.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "zero-to-running.fullname" . }}-redis
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "zero-to-running.labels" . | nindent 4 }}
    app: redis
spec:
  replicas: {{ .Values.services.redis.replicas }}
  selector:
    matchLabels:
      app: redis
      {{- include "zero-to-running.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: redis
        {{- include "zero-to-running.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: redis
        image: "{{ .Values.services.redis.image.repository }}:{{ .Values.services.redis.image.tag }}"
        imagePullPolicy: IfNotPresent
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP
        {{- if .Values.services.redis.password }}
        command:
        - redis-server
        - --requirepass
        - {{ .Values.services.redis.password | quote }}
        {{- end }}
        resources:
          {{- toYaml .Values.services.redis.resources | nindent 10 }}
        livenessProbe:
          exec:
            command:
            - redis-cli
            {{- if .Values.services.redis.password }}
            - -a
            - {{ .Values.services.redis.password | quote }}
            {{- end }}
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            {{- if .Values.services.redis.password }}
            - -a
            - {{ .Values.services.redis.password | quote }}
            {{- end }}
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
{{- end }}

