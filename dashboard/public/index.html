<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero-to-Running Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #60a5fa;
            font-size: 24px;
        }

        .refresh-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .refresh-btn:hover {
            background: #2563eb;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .service-card {
            background: #1e293b;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #334155;
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .service-name {
            font-size: 18px;
            font-weight: 600;
            text-transform: capitalize;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-running {
            background: #10b981;
            color: white;
        }

        .status-error {
            background: #ef4444;
            color: white;
        }

        .status-pending {
            background: #f59e0b;
            color: white;
        }

        .service-info {
            margin-top: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #334155;
            font-size: 14px;
        }

        .info-label {
            color: #94a3b8;
        }

        .info-value {
            color: #e2e8f0;
            font-weight: 500;
        }

        .actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #475569;
            color: white;
        }

        .btn-secondary:hover {
            background: #64748b;
        }

        .urls-section {
            background: #1e293b;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .urls-section h2 {
            margin-bottom: 15px;
            color: #60a5fa;
        }

        .url-item {
            padding: 10px;
            background: #0f172a;
            border-radius: 6px;
            margin-bottom: 10px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            word-break: break-all;
        }

        .url-label {
            color: #94a3b8;
            margin-bottom: 5px;
            text-transform: capitalize;
        }

        .url-value {
            color: #60a5fa;
        }

        .logs-section {
            background: #1e293b;
            border-radius: 8px;
            padding: 20px;
        }

        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .logs-controls {
            display: flex;
            gap: 10px;
        }

        .logs-container {
            background: #0f172a;
            border-radius: 6px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
        }

        .log-line {
            margin-bottom: 4px;
            color: #cbd5e1;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        select {
            background: #0f172a;
            color: #e2e8f0;
            border: 1px solid #334155;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Zero-to-Running Dashboard</h1>
            <button class="refresh-btn" onclick="refreshStatus()">üîÑ Refresh</button>
        </header>

        <div class="services-grid" id="servicesGrid">
            <div class="loading">Loading services...</div>
        </div>

        <div class="urls-section" id="urlsSection" style="display: none;">
            <h2>üìã Quick Links</h2>
            <div id="urlsList"></div>
        </div>

        <div class="logs-section">
            <div class="logs-header">
                <h2>üìù Service Logs</h2>
                <div class="logs-controls">
                    <select id="logService" onchange="loadLogs()">
                        <option value="">Select service...</option>
                        <option value="frontend">Frontend</option>
                        <option value="backend">Backend</option>
                        <option value="postgres">PostgreSQL</option>
                        <option value="redis">Redis</option>
                    </select>
                    <button class="btn btn-secondary" onclick="startLogStream()">‚ñ∂Ô∏è Stream</button>
                    <button class="btn btn-secondary" onclick="stopLogStream()">‚èπÔ∏è Stop</button>
                </div>
            </div>
            <div class="logs-container" id="logsContainer">
                <div class="loading">Select a service to view logs</div>
            </div>
        </div>
    </div>

    <script>
        let logWebSocket = null;
        let refreshInterval = null;

        async function refreshStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                renderServices(data.services);
                renderUrls(data.urls);
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }

        function renderServices(services) {
            const grid = document.getElementById('servicesGrid');
            grid.innerHTML = '';

            Object.values(services).forEach(service => {
                const card = document.createElement('div');
                card.className = 'service-card';

                const statusClass = service.status === 'Running' ? 'status-running' : 
                                   service.status === 'Error' ? 'status-error' : 'status-pending';

                card.innerHTML = `
                    <div class="service-header">
                        <div class="service-name">${service.name}</div>
                        <span class="status-badge ${statusClass}">${service.status}</span>
                    </div>
                    <div class="service-info">
                        <div class="info-row">
                            <span class="info-label">Uptime:</span>
                            <span class="info-value">${service.uptime || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">CPU:</span>
                            <span class="info-value">${service.cpu || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Memory:</span>
                            <span class="info-value">${service.memory || 'N/A'}</span>
                        </div>
                    </div>
                    <div class="actions">
                        <button class="btn btn-primary" onclick="restartService('${service.name}')">üîÑ Restart</button>
                        <button class="btn btn-secondary" onclick="viewLogs('${service.name}')">üìù Logs</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function renderUrls(urls) {
            const section = document.getElementById('urlsSection');
            const list = document.getElementById('urlsList');
            
            if (!urls) {
                section.style.display = 'none';
                return;
            }

            section.style.display = 'block';
            list.innerHTML = '';

            Object.entries(urls).forEach(([service, url]) => {
                const item = document.createElement('div');
                item.className = 'url-item';
                item.innerHTML = `
                    <div class="url-label">${service}:</div>
                    <div class="url-value">${url}</div>
                `;
                list.appendChild(item);
            });
        }

        async function loadLogs() {
            const service = document.getElementById('logService').value;
            if (!service) {
                document.getElementById('logsContainer').innerHTML = '<div class="loading">Select a service to view logs</div>';
                return;
            }

            try {
                const response = await fetch(`/api/logs/${service}?lines=100`);
                const data = await response.json();
                displayLogs(data.logs);
            } catch (error) {
                document.getElementById('logsContainer').innerHTML = `<div class="loading">Error loading logs: ${error.message}</div>`;
            }
        }

        function displayLogs(logs) {
            const container = document.getElementById('logsContainer');
            const lines = logs.split('\n').filter(line => line.trim());
            container.innerHTML = lines.map(line => 
                `<div class="log-line">${escapeHtml(line)}</div>`
            ).join('');
            container.scrollTop = container.scrollHeight;
        }

        function startLogStream() {
            const service = document.getElementById('logService').value;
            if (!service) {
                alert('Please select a service first');
                return;
            }

            stopLogStream();

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws?service=${service}`;
            
            logWebSocket = new WebSocket(wsUrl);
            const container = document.getElementById('logsContainer');
            container.innerHTML = '';

            logWebSocket.onmessage = (event) => {
                const line = document.createElement('div');
                line.className = 'log-line';
                line.textContent = event.data;
                container.appendChild(line);
                container.scrollTop = container.scrollHeight;
            };

            logWebSocket.onerror = (error) => {
                console.error('WebSocket error:', error);
                container.innerHTML = '<div class="loading">Error connecting to log stream</div>';
            };

            logWebSocket.onclose = () => {
                console.log('Log stream closed');
            };
        }

        function stopLogStream() {
            if (logWebSocket) {
                logWebSocket.close();
                logWebSocket = null;
            }
        }

        async function restartService(service) {
            if (!confirm(`Restart ${service}?`)) return;

            try {
                const response = await fetch(`/api/restart/${service}`, { method: 'POST' });
                const data = await response.json();
                alert(data.message || 'Service restart initiated');
                setTimeout(refreshStatus, 2000);
            } catch (error) {
                alert(`Error restarting service: ${error.message}`);
            }
        }

        function viewLogs(service) {
            document.getElementById('logService').value = service;
            loadLogs();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-refresh every 5 seconds
        refreshInterval = setInterval(refreshStatus, 5000);
        
        // Initial load
        refreshStatus();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) clearInterval(refreshInterval);
            stopLogStream();
        });
    </script>
</body>
</html>
